name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  # Run tests before building
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test -- --run

  # Build for Windows
  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build Renderer and Electron
        run: npm run build

      - name: Make Windows distributables
        run: npx electron-forge make --platform win32
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: |
          echo "=== Out directory ==="
          ls -la out/ || true
          echo "=== Make directory ==="
          ls -la out/make/ || true
          ls -laR out/make/squirrel.windows/ || true
          ls -laR out/make/zip/ || true
        shell: bash

      - name: Upload Windows Squirrel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-squirrel
          path: |
            out/make/squirrel.windows/**/*.exe
            out/make/squirrel.windows/**/*.nupkg
            out/make/squirrel.windows/**/RELEASES
          if-no-files-found: warn
          retention-days: 1

      - name: Upload Windows ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: out/make/zip/**/*.zip
          if-no-files-found: warn
          retention-days: 1

  # Build for macOS
  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build Renderer and Electron
        run: npm run build

      - name: Make macOS distributables
        run: npx electron-forge make --platform darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: |
          echo "=== Out directory ==="
          ls -la out/ || true
          echo "=== Make directory ==="
          ls -laR out/make/ || true

      - name: Upload macOS DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: out/make/*.dmg
          if-no-files-found: warn
          retention-days: 1

      - name: Upload macOS ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: out/make/zip/**/*.zip
          if-no-files-found: warn
          retention-days: 1

  # Build for Linux
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build Renderer and Electron
        run: npm run build

      - name: Make Linux distributables
        run: npx electron-forge make --platform linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: |
          echo "=== Out directory ==="
          ls -la out/ || true
          echo "=== Make directory ==="
          ls -laR out/make/ || true

      - name: Upload Linux DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: out/make/deb/**/*.deb
          if-no-files-found: warn
          retention-days: 1

      - name: Upload Linux RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: out/make/rpm/**/*.rpm
          if-no-files-found: warn
          retention-days: 1

  # Create GitHub Release and upload all artifacts
  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows Squirrel artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-squirrel
          path: artifacts/windows-squirrel
        continue-on-error: true

      - name: Download Windows ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: artifacts/windows-zip
        continue-on-error: true

      - name: Download macOS DMG artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/macos-dmg
        continue-on-error: true

      - name: Download macOS ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-zip
          path: artifacts/macos-zip
        continue-on-error: true

      - name: Download Linux DEB artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: artifacts/linux-deb
        continue-on-error: true

      - name: Download Linux RPM artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-rpm
          path: artifacts/linux-rpm
        continue-on-error: true

      - name: Display structure of downloaded files
        run: |
          echo "=== All artifacts ==="
          ls -laR artifacts/ || echo "No artifacts found"

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.exe" -o -name "*.nupkg" -o -name "*.zip" -o -name "*.dmg" -o -name "*.deb" -o -name "*.rpm" -o -name "RELEASES" \) -exec cp {} release-assets/ \;
          echo "=== Release assets ==="
          ls -la release-assets/

      - name: Get version and tag name
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "ERROR: This workflow must be triggered by a tag or workflow_dispatch with version"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          name: DOFTool v${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.TAG_NAME, 'alpha') || contains(steps.get_version.outputs.TAG_NAME, 'beta') || contains(steps.get_version.outputs.TAG_NAME, 'rc') }}
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
